<head>
	<meta charset="utf-8">
	<title>Valais Invader</title>
	<link rel="stylesheet" href="Css/Style.css" />
</head>

<body>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="jcanvas-master/dist/jcanvas.js"></script>
	<div id="jeu">
		<canvas id="myCanvas" width="1500" height="767" style="border:2px solid #000000;"></canvas>
		<img id="fond" src="img/back.png">

		<script src="js/Entites.js"></script>
		<script src="js/Game.js"></script>
		<script src="js/Background.js"></script>
		<script src="js/Score.js"></script>
	</div>

	<div id="gameover">
		<h1>Valais Invader</h1>
		<h2>Game Over !</h2>
		<h3>Score :</h3>
		<p>20</p>
		<footer>
			<button type="rejouer" onclick="restart()">Rejouer</button>
			<button type="back">Menu principal</button>
			<script>
				restart = function() {
					let end = document.getElementById("jeu");
					let go = document.getElementById("gameover");
					end.style.display = "block";
					go.style.display = "none";
					startNewGame();
				}
			</script>
		</footer>
	</div>


</body>
